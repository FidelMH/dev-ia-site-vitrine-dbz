<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DBZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-title">
            <a href="index.html">DBZ Universe</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="personnages.html">Personnages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contactez-nous</h1>
        <div id="contact-container" class="container">
            <form action="#">
                <div class="form-group">
                    <label for="form-nom">nom</label>
                    <input type="text" name="nom" id="form-nom">
                </div>
                <div class="form-group">
                    <label for="form-email">email</label>
                    <input type="email" name="email" id="form-email">
                </div>
                <div class="form-group">
                    <label for="form-message">message</label>
                    <textarea name="message" id="form-message" placeholder="Votre message..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
        </div>
    </main>
    <footer>
        <div>© 2024 DBZ Universe. Tous droits réservés. Dragon Ball Z © Akira Toriyama</div>
    </footer>
</body>
</html>
